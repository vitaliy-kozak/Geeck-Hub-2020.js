<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DevTools and Function</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
		crossorigin="anonymous"></script>
</head>

<body>

	<table>
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>a</th>
				<th>b</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>
					<input type="text" name="a1" value="0" />
				</td>
				<td>
					<input type="text" name="b1" value="0" />
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>
					<input type="text" name="a2" value="0" />
				</td>
				<td>
					<input type="text" name="b2" value="0" />
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="text" id="formula" />
				</td>
				<td>
					<input type="text" id="result" value="test" />
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="text" id="condition" />
				</td>
				<td>
					&nbsp;
				</td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
